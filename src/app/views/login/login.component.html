<div class="bodyLogin">
    <div class="form">
        <form class="login-form" [formGroup]="filterForm">
            <input formControlName="username" placeholder="Username" >
            <input formControlName="password" placeholder="Password" type="password">
            <button md-button (click)="login()">Login</button>
        </form>
    </div>
    <div class="message">
        <p >{{ message }} </p>
    </div>
</div>
