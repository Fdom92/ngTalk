<h3 class="content-title">Login</h3>
<form novalidate [formGroup]="filterForm">
  <table cellspacing="0">
    <tr>
      <td>
        <md-input-container>
          <input formControlName="id" placeholder="id" md-input #id>
        </md-input-container>
      </td>
      <td>
        <md-input-container>
          <input formControlName="pwd" placeholder="Password" md-input #pwd type="password">
        </md-input-container>
      </td>
      <td>
        <button md-button (click)="login()">Login</button>
      </td>
    </tr>
  </table>
</form>
